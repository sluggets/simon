<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simon Game</title>
    <script src="js/simon.js"></script>
    <link rel="stylesheet" href="css/simon.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  </head>
  <body>
      <div class="row">
        <div class="grid-item" id="green"></div>
        <div class="grid-item" id="blue"></div>
      </div>
      <div class="row">
        <div id="feedback">SIMON</div> 
      </div>      
      <div class="row">
        <div id="score">--</div> 
      </div>      

      <div id="controls"  class="row">
        <button name="on-off" id="on-button">OFF</button>        
        <button id="start">START</button>        
        <button id="strict">STRICT</button>        
      </div>
      </div>
      <div class="row">
        <div class="grid-item" id="yellow"></div>
        <div class="grid-item" id="red"></div>
      </div>
  </body>
</html>
